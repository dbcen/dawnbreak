<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dawn contract</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="dist/css/style.css?v=2">
    <link rel="shortcut icon" href="logo.png" />
</head>
<body>
	<div id="app" v-cloak >
        <div class="main-box">
           <router-view></router-view>
        </div>
	</div>
    <script src="assets/js/web3-eth-abi.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/vue-router.js"></script>
    <script src="assets/js/vue-i18n.js"></script>
    <script src="assets/lang/index.js"></script>
    <script src="assets/js/bscroll.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/us.js?v=32"></script>
    <script src="assets/js/component.js?v=32"></script>
    <script src="assets/js/router.js?v=31"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script>
        Vue.use(VueI18n)
        sessionStorage.locale = "en-US";
        const i18n = new VueI18n({
            locale: sessionStorage.locale=="en-US",    
            messages: {
              'en-US': window.EN    
            }
        })
    	new Vue({
            el: '#app',
            router:window.router,
            i18n,
            data(){
                return {
                    routerName:this.$route.name
                }
            },
            watch:{
                $route(to,from){
                    this.routerName = to.name;
                }
            },
            mounted() {
                initialize().catch(err => {
                    this.$popup({content: err});
                });
            }
        })
    </script>
</body>
</html>
